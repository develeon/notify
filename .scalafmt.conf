version = 2.7.5
runner.dialect = scala213
maxColumn = 180
align.preset = most

# https://docs.scala-lang.org/style/scaladoc.html recommends the JavaDoc style.
# scala/scala is written that way too https://github.com/scala/scala/blob/v2.12.2/src/library/scala/Predef.scala
docstrings.style = Asterisk

# This also seems more idiomatic to include whitespace in import x.{ yyy }
spaces.inImportCurlyBraces = true

# This is more idiomatic Scala.
# https://docs.scala-lang.org/style/indentation.html#methods-with-numerous-argument
align.openParenCallSite = false
align.openParenDefnSite = false

danglingParentheses.defnSite = true
danglingParentheses.callSite = true

trailingCommas = preserve

continuationIndent.defnSite = 2
docstrings = JavaDoc
importSelectors = singleLine
verticalMultiline.newlineBeforeImplicitKW = true
rewrite.redundantBraces.stringInterpolation = true
rewrite.rules = [
  RedundantParens,
  PreferCurlyFors,
  SortImports
]
unindentTopLevelOperators = false
